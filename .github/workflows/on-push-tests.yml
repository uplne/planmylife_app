name: On Push Tests
run-name: ${{ github.actor }} is running on-push-tests
on: [push]
jobs:
  run-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: npm test